<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobby Visualiser</title>

    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <script src="lib/react/react.js"></script>

    <script src="lib/d3/d3.js"></script>

    <script src="lib/sigma.js/sigma.min.js"></script>
    <script src="lib/sigma.js/plugins/sigma.renderers.customShapes.min.js"></script>
    <script src="lib/sigma.js/plugins/sigma.layout.forceAtlas2.min.js"></script>

    <script src="scripts/app.js"></script>
</head>
<body>
    <div class="viewport">
        <div class="header">
            <h1 class="title">Dobby</h1>
            <div main>
                <span>Root identifier:</span>
                <span class="identifier-name"></span>
                <button class="clear-identifier">Clear</button>
            </div>
            <div class="spacer"></div>
            <div main>
                <button class="switch-view">List</button>
            </div>
            <!--<div><input type="search" main placeholder="Search"/></div>-->
        </div>

        <div class="container" welcome>
            <div class="card">
                <h1>Dobby</h1>
                <p>Graph Visualiser Tool</p>

                <form>
                    <input type="text" placeholder="Identifier name" value="PH4/VH1/OFS1"/>
                    <button type="submit">Select</button>
                </form>
                <p class="error" invalid-message>Identifier you provided does not exists</p>
            </div>
        </div>

        <div class="container main-container" main>
            <div graph class="graph-container"></div>
            <div list class="list-container"></div>
            <div menu search class="card">
                <p>Search for identifiers</p>
                <div class="field-group-container"></div>
                <button class="submit-search">Search</button>
            </div>
            <div tooltip class="tooltip">
                <div class="card">
                    <h1 class="title">Title</h1>
                    <p class="content">Content</p>
                </div>
            </div>
            <div tooltip class="tooltip-placeholder"></div>
        </div>
    </div>

</body>
</html>
